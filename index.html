<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- FONTS link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS link-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app" class="position-relative">
        <header></header>
        <main class="position-absolute d-flex text-black">

            <div class="left">
                <div id="personal-account" class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center profile-img">
                        <img class="img-fluid rounded-circle w-25" src="./img/img/avatar_io.jpg" alt="io">
                        <div>Name</div>
                    </div>
                    <div class="profile-icon d-flex justify-content-between align-items-center">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-dice-three"></i>
                    </div>
                </div>
                <div id="notification-msg"></div>
                <div id="search-contact"></div>
                <div id="contact-person"></div>
            </div>

            <div class="right">
                <div id="contact-person"></div>
                <div id="chat"></div>
                <div id="send-msg"></div>
            </div>
        </main>
        <footer></footer>
    </div>
    <!-- Script JS-->
    <script src="./js/script.js"></script>
</body>

</html>
